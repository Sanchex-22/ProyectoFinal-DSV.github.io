<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <!-- Nav Bar -->
    <div>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <label class="logo">DeliFusion</label>
            <ul>
              <li><a class="active" href="#">Principal</a></li>
              <li><a href="productos.html">Productos</a></li>
              <li><a href="#">Sobre esto</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="imagenes/1.png" style="width:100%">
        <div class="text">Promo 1</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="imagenes/2.png" style="width:100%">
        <div class="text">Promo 2</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="imagenes/1.png" style="width:100%">
        <div class="text">Promo 3</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="index.js"></script>

    <!-- PROMOS -->
    <div class="promos">
        <div class="title">
            <h1>Deli-Promos</h1>
        </div>

        <div class="afiche">
            <div class="col">
                <img src="imagenes/promo1.png" alt="">
            </div>
            <div class="col">
                <img src="imagenes/promo2.png" alt="">
            </div>
            <div class="col">
                <img src="imagenes/promo3.png" alt="">
            </div>
        </div>
    </div>

        </div>
    </footer>
</body>
</html>
